{% extends 'base.html' %}
{% block title %} Happy Leeks | Book your Table {% endblock %}

{% block content %}
<div class="container card card-body mt-5 booking">
    <div class="row guest justify-content-center">
        <div class="col-md-6 mt-4 mb-4">
            <h1 class="text-center">Make a reservation:</h1>
            <h5 class="text-center">Select number of guests:</h5>
            <div class="row justify-content-around mx-5">
                <div class="col-lg-5 col-md-12 text-center m-1">
                    <form action="#">
                        <input type="submit" value="1">
                    </form>
                </div>
                <div class="col-lg-5 col-md-12 text-center m-1">
                    <form action="#">
                        <input type="submit" value="2">
                    </form>
                </div>
                <div class="col-lg-5 col-md-12 text-center m-1">
                    <form action="#">
                        <input type="submit" value="3">
                    </form>
                </div>
                <div class="col-lg-5 col-md-12 text-center m-1">
                    <form action="#">
                        <input type="submit" value="4">
                    </form>
                </div>
            </div>
            <p class="text-center mt-3">For a booking for more than 4 people please call the restaurant.</p>
        </div>
    </div>
    <div class="row name-phone justify-content-center">
        <div class="col-md-6 mt-4 mb-4">
            <div class="row justify-content-around mx-5">
                <div class="col-lg-5 col-md-12 text-center m-1">
                    <form action="#">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name">
                    </form>
                </div>
                <div class="col-lg-5 col-md-12 text-center m-1">
                    <form action="#">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" name="phone" placeholder="0123456789">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row date justify-content-center">
        <div class="col-md-6 mt-4 mb-4">
            <h5 class="text-center">Please select a date:</h5>
            <div class="row justify-content-around mx-5">
                <div class="col-lg-5 col-md-12 text-center m-1">
                    <form action="#">
                        <input type="date" id="date" name="date">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row time justify-content-center">
        <div class="col-md-6 mt-4 mb-4">
            <h5 class="text-center">Please select a time:</h5>
            <div class="row justify-content-around mx-5">
                <div class="col-lg-5 col-md-12 text-center m-1">
                    <form action="#">
                        <input type="time" id="time" name="time">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-12 text-center m-1">
            <button class="btn btn-secondary btn-sm justify-content-center" type="submit">Make Reservation</button>
        </div>
    </div>
</div>
{% endblock content %}
